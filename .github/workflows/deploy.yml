# Requisitos (ver DEPLOYMENT.md): SSH_PRIVATE_KEY, SSH_HOST, SSH_USER, TARGET_DIR
name: Deploy to remote server

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build (optional)
        run: |
          set -e
          if [ -f package.json ]; then
            echo "Detected Node project: installing and building"
            curl -sL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get install -y nodejs
            npm ci
            npm run build || true
          elif [ -f requirements.txt ] || [ -f pyproject.toml ]; then
            echo "Detected Python project: installing requirements"
            python3 -m venv .venv
            source .venv/bin/activate
            pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          else
            echo "No build step detected; continuing"
          fi

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Ensure rsync is available
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Deploy files to remote server via rsync
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          TARGET_DIR: ${{ secrets.TARGET_DIR }}
        run: |
          set -e
          echo "Deploying to ${SSH_USER}@${SSH_HOST}:${TARGET_DIR}"
          rsync -avz --delete --exclude '.git' ./ "${SSH_USER}@${SSH_HOST}:${TARGET_DIR}"

      - name: Create GitHub Deployment (so integrations can detect it)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          set -e
          sudo apt-get update && sudo apt-get install -y jq
          echo "Creating GitHub deployment for ref $GITHUB_SHA"
          payload=$(jq -n --arg ref "$GITHUB_SHA" --arg env "production" '{ref:$ref, required_contexts:[], environment:$env, production_environment:true}')
          resp=$(curl -s -X POST -H "Authorization: token ${GITHUB_TOKEN}" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/${GITHUB_REPOSITORY}/deployments" -d "$payload")
          deployment_id=$(echo "$resp" | jq -r .id)
          if [ -z "$deployment_id" ] || [ "$deployment_id" = "null" ]; then echo "Failed to create deployment: $resp"; exit 1; fi
          echo "Created deployment id: $deployment_id"
          echo "DEPLOYMENT_ID=$deployment_id" >> $GITHUB_ENV

      - name: Mark GitHub Deployment as successful
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DEPLOYMENT_ID: ${{ env.DEPLOYMENT_ID }}
        run: |
          set -e
          sudo apt-get update && sudo apt-get install -y jq
          echo "Marking deployment ${DEPLOYMENT_ID} as successful"
          status_payload=$(jq -n --arg state "success" --arg env "production" --arg url "ssh://${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}${{ secrets.TARGET_DIR }}" '{state:$state, environment:$env, environment_url:$url}')
          curl -s -X POST -H "Authorization: token ${GITHUB_TOKEN}" -H "Accept: application/vnd.github+json" "https://api.github.com/repos/${GITHUB_REPOSITORY}/deployments/${DEPLOYMENT_ID}/statuses" -d "$status_payload"

      - name: Deployment finished
        run: echo "Deployment completed successfully"
